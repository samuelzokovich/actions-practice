name: CI Workflow for PY

on:
  push:
    branches:
      - 'main'
    paths:
      - '.github/workflows/py_generated_matrix.yaml'
      - '.github/scripts/create-environment-service-matrix.py'

jobs:
  extract-services:
    runs-on: ubuntu-latest
    outputs:
      env_service_matrix: ${{ steps.extract_services.outputs.env_service_matrix }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Extract environment and service
        id: extract_services
        run: |
          python3 .github/scripts/create-environment-service-matrix.py

  print-extracted-service:
    runs-on: ubuntu-latest
    needs: extract-services
    strategy:
      matrix:
        env_service: ${{ fromJson(needs.extract_services.outputs.env_service_matrix) }}
    steps:
      - name: Print environment and service
        run: |
          echo "Environment: ${{ matrix.env_service.environment }}, Service: ${{ matrix.env_service.service }}"
