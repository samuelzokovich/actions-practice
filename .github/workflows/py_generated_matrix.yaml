name: CI Workflow for PY

on:
  push:
    branches:
      - 'main'

jobs:
  extract-services:
    runs-on: ubuntu-latest
    outputs:
      env_service_matrix: ${{ steps.extract_services.outputs.env_service_matrix }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Extract environment and service
        id: extract_services
        run: |
          python3 .github/scripts/create-environment-service-matrix.py

  print-extracted-service:
    runs-on: ubuntu-latest
    needs: extract-services
    strategy:
      matrix:
        env_service: ${{ fromJson(needs.extract-services.outputs.env_service_matrix) }}
    steps:
      - name: Print environment and service
        run: |
          env_service="${{ matrix.env_service }}"
          env=$(echo $env_service | cut -d':' -f1)
          service=$(echo $env_service | cut -d':' -f2)
          echo "Deploying Service: $service in Environment: $env"
