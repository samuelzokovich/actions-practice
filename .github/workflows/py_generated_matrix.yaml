name: CI Workflow for PY

on:
  push:
    branches:
      - 'main'
    paths:
      - '.github/workflows/py_generated_matrix.yaml'
      - '.github/scripts/create-environment-service-matrix.py'

jobs:
  extract-services:
    runs-on: ubuntu-latest
    outputs:
      map: ${{ steps.extract_services.outputs.grouped_services }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Extract environment and service
        id: extract_services
        run: |
          python3 .github/scripts/create-environment-service-matrix.py

      - name: Use the grouped services output
        run: |
          grouped_services="${{ steps.extract_services.outputs.env_service_list }}"
          echo "Grouped services: $grouped_services"
  
  print-extracted-service:
    runs-on: ubuntu-latest
    needs: extract-services
    strategy:
      matrix:
        env: ${{ fromJson(needs.extract-services.outputs.map) }}
    steps:
      - name: Print ${{ matrix.env.environment }}
        run: Services to be deployed ${{ matrix.env.services }}
