name: 2D Matrix Example

on:
  push:
    branches:
      - main

jobs:
  deploy:
    strategy:
      matrix:
        # Define two dimensions: environment and service
        env: [dev, staging, production]
        service: [app1, app2]

    # Use the OS runner (this example doesn't need OS-specific)
    runs-on: ubuntu-latest

    steps:
      # Step 1: Check out the code
      - name: Check out repository
        uses: actions/checkout@v3

      # Step 2: Echo the current environment and service
      - name: Deploy to ${{ matrix.env }} for ${{ matrix.service }}
        run: |
          echo "Deploying ${{ matrix.service }} to ${{ matrix.env }}"
