name: Run print_some_stuff.sh Script

# Trigger this workflow on push or manually
on:
  push:
    branches:
      - main
  workflow_dispatch:  # Allows manual triggering

jobs:
  run-script-job:
    runs-on: ubuntu-latest

    steps:
      # Step 1: Checkout the repository to access the script
      - name: Checkout repository
        uses: actions/checkout@v3

      # Step 2: Set executable permissions on the script (if necessary)
      - name: Make print_some_stuff.sh executable
        run: chmod +x ./.github/scripts/print_some_stuff.sh

      # Step 3: Run the shell script
      - name: Run stuff.sh
        run: |
          echo "Running stuff.sh"
          ./.github/scripts/print_some_stuff.sh
